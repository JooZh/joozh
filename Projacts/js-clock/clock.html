<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时钟</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
<div class="clock-box">
    <div class="clock">
        <div class="inbg">
            <div class="scale">
                <ul class="origin number"></ul>
                <ul class="origin lines"></ul>
                <ul class="origin hour-hand">
                    <li></li>
                </ul>
                <ul class="origin minute-hand">
                    <li></li>
                </ul>
                <ul class="origin second-hand">
                    <li></li>
                </ul>
            </div>
            <div class="top-red"></div>
        </div>
    </div>
    <div class="test"></div>
</div>
<script src="clock.js"></script>
</body>

</html>
